<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName" [ngModelOptions]="{standalone: true}"
          class="form-control"
               id="fName"
               name="fName"
               placeholder="Enter your first name"
               required #fName="ngModel">
      </div>
      <div [hidden]="!fName.pristine" class="alert alert-danger">First name is required</div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" [ngModelOptions]="{standalone: true}"
               class="form-control"
               id="lName"
               name="lName"
               placeholder="Enter your last name"
               required #lName="ngModel">
      </div>
      <div [hidden]="!lName.pristine" class="alert alert-danger">Last name is required</div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" [(ngModel)]="employee.baseSalary" [ngModelOptions]="{standalone: true}"
          class="form-control"
               id="salary"
               name="salary"
               placeholder="Salary"
               required #salary="ngModel">
      </div>
      <div [hidden]="!salary.pristine" class="alert alert-danger">Salary is required</div>

      <div class="form-group">
        <label for="devFunction">Developer Functions</label>
        <select class="form-control" id="devFunction" [(ngModel)]="employee.developerFunction" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="null" [defaultSelected]="">Select the developer function</option>
          <option [ngValue]="'FULLSTACK_SOFTWARE_ENGINEER'">Fullstack developer</option>
          <option [ngValue]="'DEVOPS'">DevOps</option>
          <option [ngValue]="'QA_TESTER'">QA</option>
          <option [ngValue]="'UX_DESIGNER'">UI/UX Designer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="admFunction">Administrative function</label>
        <select class="form-control" id="admFunction" [(ngModel)]="employee.admFunction" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="null" [defaultSelected]="">No function</option>
          <option [ngValue]="'TEAM_LEADER'">Team Leader</option>
          <option [ngValue]="'TECHNICAL_PROJECT_MANAGER'">Technical Project Manager</option>
          <option [ngValue]="'PRODUCT_OWNER'">Product Owner</option>
          <option [ngValue]="'DEPUTY_CEO'">Deputy CEO</option>
          <option [ngValue]="'CEO'"> CEO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="team">Team</label>
        <select class="form-control" id="team" [(ngModel)]="employee.team" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="null" [defaultSelected]="">No team</option>
          <option *ngFor="let team of availableTeams" [ngValue]="team">{{team.name}}</option>
        </select>
      </div>

      <button type="submit" [disabled]="!employeeForm.form.valid" class="btn btn-info">Submit</button>

    </form>
  </div>
</div>
