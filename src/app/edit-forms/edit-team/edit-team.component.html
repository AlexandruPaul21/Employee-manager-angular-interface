<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #teamForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="team.name" [ngModelOptions]="{standalone : true}"
               class="form-control"
               id="name"
               name="name"
               placeholder="Enter team name"
               required #name="ngModel">
      </div>
      <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger">
        Name is required
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="name.invalid">Submit</button>
    </form>
  </div>
</div>
