<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #employeeForm="ngForm">
      <div class="form-group">
        <label for="fName">First Name</label>
        <input type="text" [(ngModel)]="employee.firstName" [ngModelOptions]="{standalone: true}"
               class="form-control"
               id="fName"
               name="fName"
               placeholder="Enter employee first name"
               required #fName="ngModel">
      </div>
      <div *ngIf="fName.invalid && (fName.dirty || fName.touched)" class="alert alert-danger">
        First name is required
      </div>

      <div class="form-group">
        <label for="lName">Last Name</label>
        <input type="text" [(ngModel)]="employee.lastName" [ngModelOptions]="{standalone: true}"
               class="form-control"
               id="lName"
               name="lName"
               placeholder="Enter employee last name"
               required #lName="ngModel">
      </div>
      <div *ngIf="lName.invalid && (lName.dirty || lName.touched)" class="alert alert-danger">
        Last name is required
      </div>

      <div class="form-group">
        <label for="salary">Salary</label>
        <input type="number" [(ngModel)]="employee.baseSalary" [ngModelOptions]="{standalone: true}"
               class="form-control"
               id="salary"
               name="salary"
               placeholder="Salary"
               required #salary="ngModel">
      </div>
      <div *ngIf="salary.invalid && (salary.dirty || salary.touched)" class="alert alert-danger">

        <div *ngIf="employee.baseSalary == undefined">
          Salary is void or not valid
        </div>

        <div *ngIf="employee.baseSalary != undefined && employee.baseSalary < 0">
          Salary cannot be negative
        </div>

      </div>

      <div class="form-group">
        <label for="devFunction">Developer Functions</label>
        <select class="form-control" id="devFunction" [(ngModel)]="employee.developerFunction" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="undefined" [defaultSelected]="">Select the developer function</option>
          <option [ngValue]="'FULLSTACK_SOFTWARE_ENGINEER'">Fullstack developer</option>
          <option [ngValue]="'DEVOPS'">DevOps</option>
          <option [ngValue]="'QA_TESTER'">QA</option>
          <option [ngValue]="'UX_DESIGNER'">UI/UX Designer</option>
        </select>
      </div>

      <div class="form-group">
        <label for="admFunction">Administrative function</label>
        <select class="form-control" [value]="1"
                id="admFunction" [(ngModel)]="employee.admFunction" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="undefined">No function</option>
          <option [ngValue]="'TEAM_LEADER'">Team Leader</option>
          <option [ngValue]="'TECHNICAL_PROJECT_MANAGER'">Technical Project Manager</option>
          <option [ngValue]="'PRODUCT_OWNER'">Product Owner</option>
          <option [ngValue]="'DEPUTY_CEO'">Deputy CEO</option>
          <option [ngValue]="'CEO'"> CEO</option>
        </select>
      </div>

      <div class="form-group">
        <label for="team">Team</label>
        <select class="form-control" id="team" [(ngModel)]="employee.team" [ngModelOptions]="{standalone: true}">
          <option [ngValue]="null" [defaultSelected]="">No team</option>
          <option *ngFor="let team of availableTeams" [ngValue]="team">{{team.name}}</option>
        </select>
      </div>

      <button type="submit" [disabled]="fName.invalid || lName.invalid || salary.invalid"
              class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
